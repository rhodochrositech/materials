{% extends "base.html" %}
{% block content %} <!-- Empty Form Generation. Allows form to take info for new dict object-->
<form method='POST' name='add_attendee'>
  <div class='row'>
      <label for="slug"><h2>Name</h2></label>
      <input type="text" id="name" name="name">
  </div>
  <div class='row'>
      <label for="slug"><h2>Email</h2></label>
      <input type="email" id="email" name="email">
  </div>
  <div class='row'>
      <label for="slug"><h2>Comments</h2></label>
      <textarea id="comment" name="comment"></textarea>
  </div>
  <button type="submit" value="Submit">Submit</button>
  <button type="reset" value="Reset">Reset</button>
</form>



{% endblock %}
