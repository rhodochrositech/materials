{% extends "base.html" %}
{% block content %}
<form method='POST'>
  <div class ='col'>
  <div class='row'>
      <label for="event_name"><h2>Event Name</h2></label>
      <input type="text" id="event_name" name="event_name"  value="{{events['event_name']}}">
      
  </div>
  <div class='row'>
      <label for="event_date"><h2>Event Date</h2></label>
      <input type="text" id="event_date" name="event_date"  value="{{events['event_date']}}">
  </div>
  <div class='row'>
      <label for="event_host"><h2>Host</h2></label>
      <input type="text" id="event_host" name="event_host"  value="{{events['event_host']}}">
  </div>
  <div class='row'>
      <label for="description"><h2>Description</h2></label>
      <textarea id="description" name="description">{{events['description']}}</textarea>
  </div class='row'>
  <button type="submit" value="Submit">Submit</button>
  <button type="reset" value="Reset">Reset</button>
</div>
</form>



{% endblock %}
