{% extends "base.html" %}
{% block title %}Events{% endblock %}
{% block content %}
<h2>Events</h2>
<div class='row'>
    <div class = 'col'>
        <h2>Event</h2>
    </div>
    <div class = 'col'>
        <h2>Date</h2>
    </div>
</div>
<div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
    <div class='row'>
        {% for event in events %} <!-- For loop engine-->
            <div class = row>
                <div class = col>
                    <a href = "{{url_for('event',event_ID=event['e_id'])}}"><h2>{{event['event_name']}}</h2></a>
                </div>
                <div class = col>
                    <a href = "{{url_for('event',event_ID=event['e_id'])}}"><h2>{{event['event_date']}}</h2></a>
                </div>
            </div>
        {% endfor %}
    </div>        
</div>
<div class ='row'>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <a href = "{{url_for('create')}}"><button type="button" class="btn btn-primary btn-lg px-4 gap-3">Create Event!</button></a>
    </div>
</div>

{% endblock %}
