{% extends "base.html" %}
{% block title %}Events{% endblock %}
{% block content %}
<h2>Events</h2>
<div class='row'>
    <div class = 'col'>
        <h2>Event</h2>
    </div>
    <div class = 'col'>
        <h2>Date</h2>
    </div>
</div>
<div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
    <div class='row'>
        {% for event in events %} <!-- For loop engine-->
            <div class = 'row'> <!-- Cycles through each piece and presents the information -->
                <div class='col'>
                    <h2><a href = "{{url_for('event',event_ID = events[event]["slug"])}}">{{events[event]["event_name"]}}</a></h2>
                </div>
                <div class = 'col'>
                    <h2><a href = "{{url_for('event',event_ID = events[event]["slug"])}}">{{events[event]["event_date"]}}</a></h2>
                </div>
            
            <!--{{events[event]["slug"]}} -->

            </div>
        {% endfor %}
    </div>        
</div>
<div class ='row'>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <a href = "{{url_for('create')}}"><button type="button" class="btn btn-primary btn-lg px-4 gap-3">Create Event!</button></a>
    </div>
</div>

{% endblock %}
