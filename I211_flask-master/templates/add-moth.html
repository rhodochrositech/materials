{% extends "base.html" %}
{% block title%}add moth{% endblock %}
{% block content %}
<h1>Add a moth!</h1>
<form method="POST" name="add_moth">
    <div>
        <label for="slug">Slug</label>
        <input type="text" id="slug" name="slug" size = 10>
    </div>
    <div>
        <label for="name">Name this bug! (4 to 8 characters):</label>
        <input type="text" id="name" name="name" required minlength ="4" maxlength="8" size = "10">
    </div>
    <div> 
        <label for="description">Describe this bug</label>
        <textarea id="description" name="description" rows = 5 cols = 22></textarea>
    </div>
    <div>    
        <label for="cute">Is this bug cute? Type 'yes' or 'no':</label>
        <input type="text" id="cute" name="cute" required minlength ="2" maxlength="3" size = "5">
    </div>
    <div>
        <label for="emailer">Enter your email for our mailer:</label>
        <input type="email" id="emailer" name="emailer" size = "20">
    </div>
    <div>
        <button type="submit" value="Submit">Submit</button>
        <button type="reset" value="Reset">Reset</button>
    </div>
</form>
{% endblock %}
